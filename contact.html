<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Terminal Web</title>
<script>
  if (document.referrer === "") {
    window.location.href = "index.html";
  }
</script>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #111;
      color: #0f0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 5vh auto;
      padding: 20px;
      border: 1px solid #0f0;
      background-color: #1a1a1a;
      box-shadow: 0 0 10px #0f0;
    }

    h2 {
      color: #0f0;
      border-bottom: 2px solid #0f0;
      padding-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
      color: #0f0;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #0f0;
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: 1px solid #0f0;
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      cursor: pointer;
    }

    button:hover {
      background-color: #0f0;
      color: #000;
    }

    .typewriter {
      overflow: hidden;
      border-right: .15em solid #00ff00;
      white-space: nowrap;
      letter-spacing: .1em;
      animation: typing 3s steps(40, end), blinkCaret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blinkCaret {
      0%, 100% { border-color: transparent }
      50% { border-color: #00ff00 }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="typewriter">Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Type your message..." required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
