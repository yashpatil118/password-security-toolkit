<div class="container">
  <h1>SHA-256 Hash Generator</h1>
  <p>Enter any text below to generate its SHA-256 hash.</p>

  <textarea id="textInput" rows="5" placeholder="Type or paste your text here..."></textarea>
  <button id="generateBtn" disabled>Generate Hash</button>
  <button id="copyBtn" disabled title="Copy hash to clipboard">ðŸ“‹ Copy</button>
  <div id="hashOutput"></div>

  <script>
    const textInput = document.getElementById('textInput');
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const hashOutput = document.getElementById('hashOutput');

    textInput.addEventListener('input', () => {
      generateBtn.disabled = textInput.value.trim() === '';
      hashOutput.textContent = '';
      copyBtn.disabled = true;
    });

    generateBtn.addEventListener('click', async () => {
      const text = textInput.value;
      if (!text) return;

      const encoder = new TextEncoder();
      const data = encoder.encode(text);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

      hashOutput.textContent = hashHex;
      copyBtn.disabled = false;
    });

    copyBtn.addEventListener('click', () => {
      if (!hashOutput.textContent) return;
      navigator.clipboard.writeText(hashOutput.textContent).then(() => {
        copyBtn.textContent = 'âœ” Copied';
        setTimeout(() => (copyBtn.textContent = 'ðŸ“‹ Copy'), 1500);
      });
    });
  </script>
