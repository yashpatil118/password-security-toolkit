<body>
<nav>
  <a href="index.html">Home</a>

<div class="container">
  <h1>Password Strength Checker</h1>
  <p>Enter your password below to check its strength and security.</p>
  
  <textarea id="passwordInput" rows="4" placeholder="Type your password here..."></textarea>
  <br />
  <button id="checkBtn" disabled>Check Strength</button>
  <button id="copyBtn" disabled title="Copy result">ðŸ“‹ Copy Result</button>
  
  <div id="feedback" class="feedback" aria-live="polite"></div>

  <script>
    const passwordInput = document.getElementById('passwordInput');
    const checkBtn = document.getElementById('checkBtn');
    const copyBtn = document.getElementById('copyBtn');
    const feedback = document.getElementById('feedback');

    function evaluatePassword(pw) {
      const length = pw.length;
      let score = 0;

      if (length >= 8) score += 1;
      if (/[A-Z]/.test(pw)) score += 1;
      if (/[a-z]/.test(pw)) score += 1;
      if (/\d/.test(pw)) score += 1;
      if (/[\W_]/.test(pw)) score += 1;

      if (length >= 12) score += 1;

      return score;
    }

    function getFeedback(score) {
      switch (score) {
        case 6:
          return { text: 'Excellent! Your password is very strong ðŸ”', className: 'success' };
        case 4:
        case 5:
          return { text: 'Good! Your password is reasonably strong ðŸ‘', className: 'success' };
        case 3:
          return { text: 'Fair. Consider adding more complexity âš ï¸', className: 'warning' };
        default:
          return { text: 'Weak password! Try to add uppercase, numbers, symbols, and length âŒ', className: 'error' };
      }
    }

    passwordInput.addEventListener('input', () => {
      const val = passwordInput.value.trim();
      checkBtn.disabled = val.length === 0;
      feedback.textContent = '';
      copyBtn.disabled = true;
    });

    checkBtn.addEventListener('click', () => {
      const val = passwordInput.value.trim();
      if (!val) return;

      const score = evaluatePassword(val);
      const result = getFeedback(score);

      feedback.textContent = result.text;
      feedback.className = 'feedback ' + result.className;
      copyBtn.disabled = false;
    });

    copyBtn.addEventListener('click', () => {
      if (!feedback.textContent) return;
      navigator.clipboard.writeText(feedback.textContent).then(() => {
        copyBtn.textContent = 'âœ” Copied';
        setTimeout(() => (copyBtn.textContent = 'ðŸ“‹ Copy Result'), 1500);
      });
    });
  </script>
</div>
